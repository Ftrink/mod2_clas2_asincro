<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincrotwo</title>
</head>

<body>
    <script>
        let num1 = prompt('Ingrese su numero')
            parseInt(num1)
            if (num1 % 2 == 0)
                alert('Su numero es par')
            else
                alert('Su numero es inpar')

            // jubilacion
            let edad = prompt('Indique su edad')
            parseInt(edad)
            if (edad > 64)
                alert('La edad de jubilacion es correcta para mujerers y hombres, Se puede jubilar')
            else if (edad > 59 && edad < 65)
                alert('Solo es posible la jubilacion en mujeres')
            else
                alert('No es posible la jubilacion')
    </script>
    
</body>
</html>
